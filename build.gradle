plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'amit.de'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot:3.1.0'
	implementation 'org.apache.poi:poi:5.2.3'
	implementation 'org.apache.poi:poi-ooxml:5.2.3'
	//implementation 'org.jdom:jdom2:2.0.6.1'
	//implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
	implementation 'com.thetransactioncompany:cors-filter:2.10'
	//implementation 'org.postgresql:postgresql:42.3.1'
	implementation 'org.springframework.data:spring-data-jpa:3.1.0'
}

jar {
	manifest {
		attributes 'Main-Class': 'amit.de.LaunchApplication'
	}
}